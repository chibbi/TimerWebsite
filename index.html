<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Load files -->
    <link rel="stylesheet" href="Appereance.css" />
    <script src="script.js"></script>
    <!-- Personal Meta Tags -->
    <meta name="author" content="chibbi" />
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="German">
    <!-- Primary Meta Tags -->
    <title>Personal Timers - chibbi</title>
    <meta name="title" content="Personal Timers - chibbi">
    <meta name="description" content="Website featuring timers, which are stored completly clientside.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://metatags.io/">
    <meta property="og:title" content="Personal Timers - chibbi">
    <meta property="og:description" content="Website featuring timers, which are stored completly clientside.">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://metatags.io/">
    <meta property="twitter:title" content="Personal Countdowns - chibbi">
    <meta property="twitter:description"
        content="Shows all the countdowns, the creator 'chibbi' currently needs or wants.">
</head>

<body onload="loadCountdowns();loadCheckboxes()">
    <div class="mainContent" id="content">
        <div class="multiselect">
            <div class="selectBox" onclick="showCheckboxes()">
                <select>
                    <option>Wähle sichtbare Prüfungen aus</option>
                </select>
                <div class="overSelect"></div>
            </div>
            <div id="checkboxes">
            </div>
        </div>
        <div id="countdowns">
        </div>
        <div id="countdowncreator" class="cdc">
            <form onsubmit="addTimerViaInputs()">
                <label for="timername">Timer name:</label>
                <input type="text" id="timername" name="timername" placeholder="Temp" autocomplete=off />
                <br>
                <label for="timerdate">Timer till:</label>
                <input type="datetime-local" id="timerdate" name="timerdate" autocomplete=off />
                <script>
                    document.getElementById('timerdate').value = new Date(new Date().getTime() - (new Date().getTimezoneOffset() * 1000 * 60)).toISOString().slice(0,new Date(new Date().getTime()).toISOString().length-8);
                </script>
                <br>
                <label for="timercolor">Backgroundcolor:</label>
                <input type="color" id="timercolor" name="timercolor" value="#3f03f1"  autocomplete=off /> 
                <br>
                <input type="button" id="timersubmit" value="Create" onclick="addTimerViaInputs()"/>
            </form>
        </div>
    </div>
</body>

</html>
